<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Google</title>        
    </head>
    <body>
        <div class="main">
            <div class="container"></div>


            <!-- navigation-->
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item"><a class="nav_link" href="#" id="gmail">Gmail</a></li>
                    <li class="nav_item"><a class="nav_link" href="#" id="images">Images</a></li>
                    <li class="nav_item"><a class="nav_link" href="#" id="menu"><img src="https://img.icons8.com/ios-filled/50/000000/squared-menu.png" height="20px" width="20" alt="menu icon"/></a></li>
                    <li class="nav_item"><a class="nav_link" href="#" id="sign-in">Sign in</a></li>
                </ul>
        
            </nav>
            <!--middle-->
            <div class="middle">
                
                <div class="google-logo">
                    <a class="middle_link" href="#" id="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"></a>
                </div>

                <form class="srchbar_container">
                    <input type="text" id="searchbar">
                </form>
                
            
                <div class="buttons">
                    <button type="submit" class="btn_item" id="btn1">Google Search</button>
                <button class="btn_item" id="btn2">I'm Feeling Lucky</button>
                </div>
                
                <p class="middle_item" id="p1">Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a></p>
                
            </div>



            <!-- footer-->
            <footer class="footer">
                <div id="footer1">
                    <ul class="footer_list">
                        <li class="footer_item"><a class="footer_link" href="#" id="ph">Philippines</a></li>
                    </ul>
                    
               </div>
               <div id="footer2">
                   <ul class="footer_list">
                       <li class="footer_item"><a class="footer_link" href="#" id="advertising">Advertising</a></li>
                       <li class="footer_item"><a class="footer_link" href="#" id="business">Business</a></li>
                       <li class="footer_item"><a class="footer_link" href="#" id="about">About</a></li>
                       <li class="footer_item"><a class="footer_link" href="#" id="how-search-works">How Search works</a></li>
                       <li class="footer_item"><a class="footer_link" href="#" id="privacy">Privacy</a></li>
                       <li class="footer_item"><a class="footer_link" href="#" id="terms">Terms</a></li>
                       <li class="footer_item"> <a class="footer_link" href="#" id="settings">Settings</a></li>
                     </ul>
                   
                  
                   
                  
               </div>
            </footer>
            
            
        </div>
    </body>
</html>
